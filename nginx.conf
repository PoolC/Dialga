server {
    listen 80 default_server;
    # Machine doesn't support ipv6.
    # @see https://techglimpse.com/nginx-error-address-family-solution/
#     listen [::]:80 default_server;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_vary on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        root   /var/www;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
